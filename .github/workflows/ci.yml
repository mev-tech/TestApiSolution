name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  dotnet:
    name: dotnet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      # Format check (fails CI if formatting would change files)
      - name: Format (verify no changes)
        run: dotnet format ./TestApi.sln --verify-no-changes

      - name: Restore
        run: dotnet restore ./TestApi.sln

      - name: Build
        run: dotnet build ./TestApi.sln -c Release --no-restore

      - name: Test + Coverage
        run: >
          dotnet test ./TestApi.sln -c Release --no-build
          --collect:"XPlat Code Coverage"
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: "**/coverage.opencover.xml"
          token: ${{ secrets.CODECOV_TOKEN }}


  docker:
    name: docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker build
        run: docker build -t testapi:${{ github.sha }} .
