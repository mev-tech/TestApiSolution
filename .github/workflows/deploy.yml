name: Deploy

on:
  push:
    branches: ["master"]
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "Development"
        type: choice
        options:
          - Development
          - Staging
          - Production

concurrency:
  group: deploy-${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/v') && 'Production' || 'Staging') }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./TestApi.sln

      - name: Build
        run: dotnet build ./TestApi.sln -c Release --no-restore

      - name: Test
        run: dotnet test ./TestApi.sln -c Release --no-build

  # Manual deploy to dev (workflow_dispatch only)
  deploy-dev:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Development'
    needs: test
    uses: ./.github/workflows/deploy-lambda.yml
    with:
      environment: Development
      function-name: TestApi-dev
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  # Auto-deploy to staging on push to master
  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: test
    uses: ./.github/workflows/deploy-lambda.yml
    with:
      environment: Staging
      function-name: TestApi-staging
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  # Auto-deploy to prod on release tag (v*.*.*)
  deploy-prod:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    uses: ./.github/workflows/deploy-lambda.yml
    with:
      environment: Production
      function-name: TestApi-prod
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
